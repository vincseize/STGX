<style>

/* Style for our header texts
	* --------------------------------------- */
	
	body {
	  font-size: 40px;
	  font-family: arial, helvetica;
	  color: #000;
	  margin: 0;
	  padding: 0;
	}
	
	
	h1 {
	  font-weight: normal;
	  font-size: inherit
	}

	#fp-nav {
	  display: none;
	}
	
	.section {
	  text-align: center;
	  background: grey;
	}

	.slide {
	    width:100%;
	    height:100%;
	    padding:0;
	    margin:0;
	}

	.div-no-repeat {
	    background-repeat: no-repeat;
	}

	.div-contain {
	    background-size: contain;
	}
	
	.div-cover {
	    background-size: cover;
	}

	.num {
	  position: absolute;
	  bottom: 15px;
	  left: 15px;
	  text-align: left;
	  z-index: 999999;
	  background:yellow;
	}

</style>


<script type="text/javascript">
	
$(document).ready(function() {



  $('#fullpage').fullpage({

	anchors: ['firstPage', 'lastPage'],
	menu: '#menu',

	afterRender: function() {
	console.log('afterRender');
	$(".fp-next").show();
	},

    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
	
			var loadedSlide = $(this);
			var totalItems = loadedSlide.siblings().length;
			var numContainer = loadedSlide.closest('.fp-section').find('.num');
			var id = loadedSlide.closest('.slide').attr('id');
			numContainer.html(slideIndex + '/' + totalItems + '   ' + id);

			$(".fp-controlArrow").show();
			$(".fp-prev").show();
			$(".fp-next").show();

			if(id == "case_TITLE"){
			    $(".fp-prev").hide();
			}
			if(id == "case_END"){
			    $(".fp-next").hide();
			}
    },

	afterLoad: function(anchorLink, index) {
		var loadedSlide = $(this);
		var id = loadedSlide.closest('.slide').attr('id');

		$(".fp-controlArrow").hide();

		if(id == "case_TITLE"){
		    $(".fp-prev").hide();
		    $(".fp-next").show();
		}
		if(id == "case_END"){
			$(".fp-prev").show();
		    $(".fp-next").hide();
		}

	},

    onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
            var loadedSlide = $(this);
            var id = loadedSlide.closest('.slide').attr('id');
    }



  });


});

</script>



</head>

</ul>
